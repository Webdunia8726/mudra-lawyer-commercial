<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lawyer Hero Section</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }

    .hero-section {
      position: relative;
      height: 100vh;
      background-image: url('/img/hero.jpg'); /* Replace with your image */
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Dark overlay for contrast */
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      color: #fff;
      text-align: center;
      padding: 30px;
    }

    .hero-content h1 {
      font-size: 52px;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .hero-content p {
      font-size: 18px;
      color: #ddd;
      margin-bottom: 30px;
    }

    .btn-custom {
      padding: 12px 30px;
      border-radius: 30px;
      font-weight: 500;
      font-size: 16px;
      margin: 5px;
      transition: 0.3s;
    }

    .btn-gold {
      background-color: #f7c35f;
      border: none;
      color: #111;
    }

    .btn-gold:hover {
      background-color: #e0ad47;
      color: #111;
    }

    .btn-outline-light-custom {
      border: 2px solid #f7c35f;
      background: transparent;
      color: #f7c35f;
    }

    .btn-outline-light-custom:hover {
      background-color: #f7c35f;
      color: #111;
    }

    @media (max-width: 767px) {
      .hero-content h1 {
        font-size: 36px;
      }

      .hero-content p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

<!-- Hero Section -->
<section class="hero-section">
  <div class="hero-overlay"></div>
  <div class="container hero-content">
    <h1>Your Trusted <span style="color:#f7c35f;">Legal</span> Partner</h1>
    <p>Providing expert legal solutions in Real Estate, Corporate, Civil & Criminal Law for over 20 years.</p>
    <a href="#contact" class="btn btn-custom btn-gold"><i class="fas fa-phone-alt me-2"></i>Contact Now</a>
    <a href="#services" class="btn btn-custom btn-outline-light-custom"><i class="fas fa-briefcase me-2"></i>Our Services</a>
  </div>
</section>

</body>
</html>
