<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>How It Works</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <!-- AOS Animation -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(to right, #0e101a, #1e2233);
      color: #fff;
      font-family: 'Poppins', sans-serif;
    }

    .how-section {
      padding: 80px 20px;
      position: relative;
    }

    .section-title {
      text-align: center;
      font-size: 34px;
      font-weight: 700;
      color: #f7c35f;
      margin-bottom: 80px;
    }

    .step-container {
      position: relative;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .step {
      position: relative;
      width: 30%;
      background: #1f2235;
      padding: 30px 20px;
      text-align: center;
      border-radius: 16px;
      z-index: 2;
      margin-bottom: 40px;
      transition: transform 0.3s ease;
    }

    .step:hover {
      transform: translateY(-10px);
    }

    .step i {
      font-size: 40px;
      color: #f7c35f;
      margin-bottom: 15px;
      animation: bounce 2s infinite;
    }

    .step h5 {
      font-weight: 600;
      color: #fff;
    }

    .step p {
      color: #ccc;
      font-size: 15px;
    }

    /* Curved Dotted Line */
    .line-svg {
      position: absolute;
      top: 90px;
      left: 0;
      width: 100%;
      height: 200px;
      z-index: 1;
    }

    .line-svg path {
      stroke: #f7c35f;
      stroke-width: 2;
      stroke-dasharray: 8;
      fill: none;
      animation: dash 10s linear infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    @keyframes dash {
      0% { stroke-dashoffset: 1000; }
      100% { stroke-dashoffset: 0; }
    }

    @media (max-width: 768px) {
      .step-container {
        flex-direction: column;
        align-items: center;
      }

      .step {
        width: 90%;
      }

      .line-svg {
        display: none;
      }

      .mobile-dotted-line {
        width: 4px;
        height: 40px;
        background-image: linear-gradient(#f7c35f 50%, transparent 50%);
        background-size: 4px 8px;
        margin: 10px auto;
      }
    }
  </style>
</head>
<body>

  <section class="how-section">
    <div class="container">
      <h2 class="section-title" data-aos="fade-up">How It Works</h2>

      <!-- Curved Line using SVG -->
      <svg class="line-svg d-none d-md-block" viewBox="0 0 1000 200" preserveAspectRatio="none">
        <path d="M100,150 Q300,0 500,150 T900,150" />
      </svg>

      <div class="step-container">
        <!-- Step 1 -->
        <div class="step" data-aos="fade-up" data-aos-delay="100">
          <i class="fas fa-user-edit"></i>
          <h5>Submit Details</h5>
          <p>Share your case details securely with our legal team.</p>
        </div>

        <!-- Mobile dotted line -->
        <div class="mobile-dotted-line d-md-none"></div>

        <!-- Step 2 -->
        <div class="step" data-aos="fade-up" data-aos-delay="300">
          <i class="fas fa-balance-scale"></i>
          <h5>Expert Review</h5>
          <p>We analyze your case and prepare a legal strategy.</p>
        </div>

        <div class="mobile-dotted-line d-md-none"></div>

        <!-- Step 3 -->
        <div class="step" data-aos="fade-up" data-aos-delay="500">
          <i class="fas fa-gavel"></i>
          <h5>Take Action</h5>
          <p>We initiate legal steps and fight for your justice.</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>

</body>
</html>
