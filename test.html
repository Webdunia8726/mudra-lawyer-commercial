<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lawyer Hero Section</title>

  <!-- Bootstrap & Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
    }

    .hero-section {
      background: linear-gradient(to right, #272d4d, #553770); /* dark navy to black-brown */
      color: white;
      text-align: center;
      padding: 100px 20px 80px;
      position: relative;
    }

    .hero-content h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 20px;
      color: #f7c35f;
    }

    .hero-content p {
      font-size: 18px;
      color: #ddd;
      margin-bottom: 30px;
      max-width: 700px;
      margin-inline: auto;
    }

    .hero-content .btn {
      padding: 12px 30px;
      border-radius: 30px;
      font-weight: 500;
      font-size: 16px;
      background-color: #f7c35f;
      border: none;
      color: #111;
      transition: all 0.3s ease;
    }

    .hero-content .btn:hover {
      background-color: #e0b948;
      color: #111;
    }

    .trust-icons {
      margin-top: 50px;
      display: flex;
      justify-content: center;
      gap: 50px;
      flex-wrap: wrap;
    }

    .trust-icons .item {
      color: #fff;
      text-align: center;
      max-width: 150px;
    }

    .trust-icons .item i {
      font-size: 28px;
      margin-bottom: 10px;
      color: #f7c35f;
    }

    .trust-icons .item p {
      margin: 0;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .hero-content h1 {
        font-size: 2.5rem;
      }

      .hero-content p {
        font-size: 16px;
      }

      .trust-icons {
        gap: 25px;
        margin-top: 40px;
      }
    }
  </style>
</head>
<body>

<!-- Hero Section -->
<section class="hero-section">
  <div class="hero-content">
    <h1>Your Trusted Legal Ally</h1>
    <p>Expert Legal Solutions in Real Estate, Civil, Corporate, and Criminal Law. Trusted by 1000+ clients since 2009.</p>
    <a href="#contact" class="btn"><i class="fas fa-phone-alt me-2"></i>Get Legal Help</a>
  </div>

  <!-- Trust Badges -->
  <div class="trust-icons">
    <div class="item">
      <i class="fas fa-shield-alt"></i>
      <p>15+ Years of Experience</p>
    </div>
    <div class="item">
      <i class="fas fa-user-check"></i>
      <p>1000+ Happy Clients</p>
    </div>
    <div class="item">
      <i class="fas fa-certificate"></i>
      <p>Verified & Licensed</p>
    </div>
  </div>
</section>

</body>
</html>
